<html>
  <head>
    <title>MapTiler JS SDK example</title>
    <style>
      html, body {
        margin: 0;
      }

      #map-container {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgb(186 226 255) 5%, rgb(0 100 159) 98%);
      }

      #style-picker-container {
        position: absolute;
        z-index: 2;
        margin: 10px;
      }

    </style>

    <link rel="stylesheet" href="../dist/maptiler-sdk.css">
  </head>

  <body>
    <div id="map-container"></div>
    <div id="style-picker-container">
      <select name="mapstyles" id="mapstyles-picker">

      </select>

    </div>
  
    <script src ="../dist/maptiler-sdk.umd.js"></script>
    
    <script>
      maptilersdk.config.apiKey = "YOUR_API_KEY";

      const map = new maptilersdk.Map({
        container: document.getElementById("map-container"),
        style: maptilersdk.MapStyle.DATAVIZ.LIGHT,
        center: [-71.09846, 42.21432],
        zoom: 10,
        hash: true,
        terrainControl: true,
      })

      const styleDropDown = document.getElementById("mapstyles-picker")

      styleDropDown.onchange = (evt) => {
        map.setStyle(styleDropDown.value)
      }

      Object.keys(maptilersdk.MapStyle).forEach(s => {
        const styleOption = document.createElement('option');
        styleOption.value = maptilersdk.MapStyle[s].DEFAULT.id;
        styleOption.innerHTML = s.replace("_", " ").toLowerCase();
        styleDropDown.appendChild(styleOption);
      })


      map.on("load", async () => {

        
        const gpxPath = "../test/fixtures/blue_hills.gpx";

        await map.addPolyline({
          data: gpxPath,
          outline: true,
          lineColor: [
            {zoom: 10, value: "#d12d0d"},
            {zoom: 11, value: "#d18c0d"},
            {zoom: 12, value: "#a0d10d"},
            {zoom: 13, value: "#0dd189"},
            {zoom: 14, value: "#0d93d1"},
            {zoom: 15, value: "#340dd1"},
            {zoom: 16, value: "#ba0dd1"},
            {zoom: 17, value: "#d10d82"},
            {zoom: 18, value: "#d10d20"},
          ],
          lineWidth: [
            {zoom: 10, value: 12},
            {zoom: 16, value: 1},
          ],
          outlineColor: [
            {zoom: 10, value: "#0d93d1"},
            {zoom: 14, value: "#d10d20"},
            {zoom: 18, value: "#0d93d1"},
          ],
          outlineWidth: [
            {zoom: 9, value: 0.5},
            {zoom: 13, value: 6},
            {zoom: 15, value: 1},
            {zoom: 20, value: 8},
          ]
        })


      })


    </script>
  </body>
</html>
